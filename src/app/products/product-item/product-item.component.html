<ion-item-sliding #slidingProduct>
  <ion-item [routerLink]="[product.id]">
    <ion-thumbnail slot="start">
      <ion-img [src]="product.image"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
    </ion-label>
  </ion-item>

  <ion-item-options>
    <ion-item-option color="secondary" (click)="onEdit(product.id, slidingProduct)">
      <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
