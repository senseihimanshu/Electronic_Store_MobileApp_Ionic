<ion-header>
  <ion-toolbar *ngIf="loadedProduct">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedProduct.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDelete()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="loadedProduct">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">
        <ion-img [src]="loadedProduct.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <h1 class="ion-text-center">{{ loadedProduct.name }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <h4 class="ion-text-center">{{ loadedProduct.description }}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list *ngIf="loadedProduct.specs">
          <ion-item *ngFor="let item of loadedProduct.specs | keyvalue">
            <ion-label>{{ item.key }}</ion-label>{{ item.value }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
