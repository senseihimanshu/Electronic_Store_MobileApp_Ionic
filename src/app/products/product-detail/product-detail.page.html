<ion-header>
  <ion-toolbar>
    <ion-title>{{ loadedProduct.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid ion-no-padding>
    <ion-row>
      <ion-col ion-no-padding>
        <ion-img [src]="loadedProduct.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 ion-text-center>{{ loadedProduct.name }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h4>{{ loadedProduct.description }}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of loadedProduct.specs | keyvalue">
            <ion-label>{{ item.key }}</ion-label>{{ item.value }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
