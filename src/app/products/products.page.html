<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-avatar slot="start">
        <ion-img [src]="product.image"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <h3>{{ product.description }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
