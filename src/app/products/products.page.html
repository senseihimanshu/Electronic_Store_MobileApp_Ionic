<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-avatar slot="start">
        <ion-img [src]="product.image"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ product.name }}
      </ion-label>
      <ion-text>{{ product.description }}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
